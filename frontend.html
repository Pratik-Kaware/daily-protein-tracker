<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Indian Nutrition Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center px-4">
  <div class="max-w-xl w-full p-6 bg-white rounded-xl shadow-md space-y-6">
    <h1 class="text-2xl font-bold text-center text-green-700 flex items-center justify-center gap-2">
      🥗 Indian Nutrition Assistant
    </h1>

    <form id="nutrition-form" class="space-y-4">
      <textarea
        id="food-input"
        rows="3"
        placeholder="Type what you ate..."
        class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 outline-none"
      ></textarea>

      <button
        type="submit"
        class="w-full bg-green-600 text-white py-2 rounded-lg font-semibold hover:bg-green-700 transition"
      >
        Analyze Nutrition
      </button>
    </form>

    <div id="response" class="text-gray-700 bg-blue-50 p-4 rounded-lg hidden">
      <div id="loading" class="flex items-center gap-2"><span>⏳</span> <span>Thinking...</span></div>
      <pre id="output" class="whitespace-pre-wrap hidden"></pre>
    </div>
  </div>

  <script>
    const form = document.getElementById("nutrition-form");
    const input = document.getElementById("food-input");
    const output = document.getElementById("output");
    const responseDiv = document.getElementById("response");
    const loading = document.getElementById("loading");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const text = input.value;
      responseDiv.classList.remove("hidden");
      loading.classList.remove("hidden");
      output.classList.add("hidden");

      const res = await fetch("http://127.0.0.1:8000/analyze", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ txt: text }),
      });

      const data = await res.json();
      loading.classList.add("hidden");
      output.classList.remove("hidden");

      output.textContent = `
🍽️ You said: ${data.food}

🧠 LLM Response:
${data.ollama_response}

📊 Parsed Nutrition:
• Protein: ${data.parse_nutrition["Protein (g)"]}g
• Carbs: ${data.parse_nutrition["Carbs (g)"]}g
• Fat: ${data.parse_nutrition["Fat (g)"]}g
• Calories: ${data.parse_nutrition["Calories (kcal)"]} kcal
    `;
    });
  </script>
</body>

</html>
